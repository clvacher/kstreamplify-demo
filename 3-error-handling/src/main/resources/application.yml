spring:
  application:
    name: kstreamplify-demo-errorhandling-app
management:
  endpoints:
    web:
      exposure:
        include: info, health

kafka:
  properties:
    bootstrap.servers: localhost:19092
    schema.registry.url: http://localhost:8081
    application.id: kstreamplify-demo-errorhandling-id
    auto.offset.reset: earliest
    state.dir: /var/kstreamplify-demo-errorhandling
    processing.guarantee: exactly_once_v2

logging:
  level:
    ROOT: WARN
    org.apache.kafka: INFO

